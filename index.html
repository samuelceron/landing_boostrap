    <section id="productos-contianer">

      <div class="row">
        <!-- Filtros -->
        <div class="col-3 col-md-3">
          <div class="list-group filtros-toggle mb-3 mb-md-0">
            <a id="filtrosToggle" href="#" class="list-group-item list-group-item-action navbar-toggleable d-md-none" data-target="#filtros-container"
              data-toggle="collapse">
              <h5>Filtros
                <span class="oi oi-chevron-bottom"></span>
              </h5>
            </a>
          </div>
          <div id="filtros-container" class="collapse navbar-toggleable d-md-block">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                <h5>Categoria</h5>
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1">Ropa</p>
                    <span class="badge badge-pill badge-dark align-self-center">345</span>
                  </div>

                    <span class="badge badge-pill badge-dark align-self-center">455</span>
                  </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">

                    <span class="badge badge-pill badge-dark align-self-center">777</span>
                  </div>

              <a href="#" class="list-group-item list-group-item-action active flex-column align-items-start">
                <h5>Color</h5>
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-warning">
                  <div class="d-flex w-100 justify-content-between">

                    <span class="badge badge-pill badge-dark align-self-center">100</span>
                  </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-success">
                  <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1 list-group-item-success">Verde</p>
                    <span class="badge badge-pill badge-dark align-self-center">145</span>
                  </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-danger">
                  <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1">Rojo</p>
                    <span class="badge badge-pill badge-dark align-self-center">89</span>
                  </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-info">

                    <p class="mb-1">Azul</p>
                    <span class="badge badge-pill badge-dark align-self-center">99</span>
                  </div>
                </a>
              </a>
            </div>
            <div class="list-group mb-3">
              <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                <h5>Sexo</h5>
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between form-check">
                    <label class="form-check-label">
                      <input type="checkbox" name="sexo"> Masculino
                    </label>
                    <span class="badge badge-pill badge-dark align-self-center">200</span>
                  </div>
                </a>

                  <div class="d-flex w-100 justify-content-between form-check">

                    <span class="badge badge-pill badge-dark align-self-center">389</span>
                  </div>
